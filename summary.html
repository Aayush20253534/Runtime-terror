<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#ffd900",
            background_light: "#f8f8f5",
            background_dark: "#1C1C1C",
            accent: "#00BFFF",
            surface: "#0A0A0A",
            nav_bg: "#111111"
          },
          fontFamily: { display: ["Space Grotesk", "sans-serif"] },
          borderRadius: { DEFAULT: "0px" },
          boxShadow: {
            'glow-accent': '0 0 20px 0 rgba(0,191,255,0.6)',
            'glow-primary': '0 0 20px 0 rgba(255,215,0,0.6)'
          }
        }
      }
    };
  </script>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    body { min-height: 100dvh; }
  </style>
</head>

<body class="bg-surface font-display flex flex-col min-h-screen">

  <div class="flex flex-1 min-h-[calc(100vh-96px)]">

    <aside class="flex flex-col items-center gap-8 bg-nav_bg p-4 border-r border-white/10 min-h-full">
      <div class="text-primary flex items-center justify-center">
        <span class="material-symbols-outlined !text-4xl">api</span>
      </div>
      <nav class="flex flex-col items-center gap-6">
        <a class="text-white/60 hover:text-accent transition-colors" href="index.html" id="nav-upload">
          <span class="material-symbols-outlined !text-3xl">upload_file</span>
        </a>
        <a class="text-accent relative transition-colors" href="summary.html" id="nav-summary">
          <span class="material-symbols-outlined !text-3xl">description</span>
          <div class="absolute -left-6 top-1/2 -translate-y-1/2 h-5 w-1 bg-accent rounded-full shadow-glow-accent"></div>
        </a>
        <a class="text-white/60 hover:text-accent transition-colors" href="history.html" id="nav-history">
          <span class="material-symbols-outlined !text-3xl">history</span>
        </a>
        <a class="text-white/60 hover:text-accent transition-colors" href="analysis.html" id="nav-analysis">
          <span class="material-symbols-outlined !text-3xl">analytics</span>
        </a>
      </nav>
    </aside>

    <main class="flex-1 p-10 text-white flex flex-col gap-8">
      <h1 class="text-3xl font-bold">Summary</h1>

      <div class="bg-nav_bg p-4 rounded-lg shadow-glow-primary">
        <p class="font-semibold text-lg" id="file-name">File:</p>
        <p class="text-white/70 text-sm" id="file-date">Date:</p>
      </div>

      <div class="bg-background-dark p-6 rounded-lg border border-white/10 min-h-[200px]" id="summary-box">
        <p class="text-white/50 italic">Loading summary...</p>
      </div>

      <div id="backend-box" class="bg-background-dark p-6 rounded-lg border border-white/10 min-h-[150px]">
        <p class="text-white/40 italic">Ask a question below to see results here.</p>
      </div>

      <div class="flex items-center gap-2">
        <input id="search-input" type="text" placeholder="Ask a question about this document..." class="flex-1 p-3 rounded-lg bg-surface border border-white/10 
           text-white/70 placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-accent" />
        <button id="search-btn" class="px-4 py-2 bg-accent rounded-lg text-black font-semibold hover:opacity-80">
          Ask AI
        </button>
      </div>

    </main>
  </div>

  <script>
    const fileNameEl = document.getElementById("file-name");
    const fileDateEl = document.getElementById("file-date");
    const summaryBox = document.getElementById("summary-box");

    async function loadSummary() {
      // Show Loader
      summaryBox.innerHTML = `
        <div class="flex items-center gap-3">
          <div class="w-6 h-6 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
          <p class="text-white/70 text-sm">Retrieving data...</p>
        </div>`;

      try {
        // Check URL for ?id=DOC_XXX
        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');

        let fetchUrl = "http://127.0.0.1:8000/summary"; // Default: latest
        if (docId) {
            fetchUrl = `http://127.0.0.1:8000/document/${docId}`;
        }

        const response = await fetch(fetchUrl);
        if (!response.ok) throw new Error("Backend error " + response.status);

        const data = await response.json();
        
        // Handle data structure
        const summaryText = data.summary || "No summary found.";
        const category = data.category || "Unknown";
        const dateStr = data.date || "Unknown";
        
        // Use filename from backend, fallback to localStorage if it's the latest session
        let filename = data.filename;
        if (!filename && !docId) {
             filename = localStorage.getItem("uploadedFileName") || "Unknown File";
        }

        // Update UI
        fileNameEl.textContent = "File: " + (filename || "Unknown");
        fileDateEl.textContent = "Processed On: " + dateStr;

        summaryBox.innerHTML = `
          <h2 class="text-xl font-semibold mb-3">Generated Summary</h2>
          <p class="text-white/60 text-sm mb-4">Category: <span class="text-accent font-semibold">${category}</span></p>
          <div class="text-white/80 whitespace-pre-wrap leading-relaxed">
            ${summaryText}
          </div>`;

      } catch (err) {
        summaryBox.innerHTML = `<p class="text-red-400 text-sm">Failed to load summary: ${err.message}</p>`;
      }
    }

    // RAG / Chat Logic
    const searchInput = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");
    const backendBox = document.getElementById("backend-box");

    async function runSearch() {
        const query = searchInput.value.trim();
        if (!query) return;

        backendBox.innerHTML = `
        <div class="flex items-center gap-3">
            <div class="w-6 h-6 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
            <p class="text-white/70 text-sm">Thinking...</p>
        </div>`;

        try {
        const res = await fetch(`http://127.0.0.1:8000/ask?query=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error("Backend error " + res.status);
        const data = await res.json();
        
        backendBox.innerHTML = `
            <h2 class="text-xl font-semibold mb-3">Answer</h2>
            <p class="text-white/80 whitespace-pre-wrap leading-relaxed">${data.answer || "No answer found."}</p>
        `;
        } catch (err) {
        backendBox.innerHTML = `<p class="text-red-400 text-sm">Failed: ${err.message}</p>`;
        }
    }

    searchBtn.addEventListener("click", runSearch);
    searchInput.addEventListener("keydown", e => { if (e.key === "Enter") runSearch(); });

    // Initial Load
    loadSummary();
  </script>
</body>
</html>
