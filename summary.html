<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Summary</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ffd900",
            "background-light": "#f8f8f5",
            "background-dark": "#1C1C1C",
            "accent": "#00BFFF",
            "surface": "#0A0A0A",
            "nav-bg": "#111111"
          },
          fontFamily: { "display": ["Space Grotesk", "sans-serif"] },
          borderRadius: { "DEFAULT": "0px" },
          boxShadow: {
            'glow-accent': '0 0 20px 0 rgba(0, 191, 255, 0.6)',
            'glow-primary': '0 0 20px 0 rgba(255, 215, 0, 0.6)'
          }
        }
      }
    }
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>

<body class="bg-surface font-display flex flex-col min-h-screen">

  <div class="flex flex-1 min-h-[calc(100vh-96px)]">

    <!-- Sidebar -->
    <aside class="flex flex-col items-center gap-8 bg-nav-bg p-4 border-r border-white/10 min-h-full">
      <div class="text-primary flex items-center justify-center">
        <span class="material-symbols-outlined !text-4xl">api</span>
      </div>

      <nav class="flex flex-col items-center gap-6">
        <a class="text-white/60 hover:text-accent transition-colors" href="index.html" id="nav-upload">
          <span class="material-symbols-outlined !text-3xl">upload_file</span>
        </a>
        <a class="text-white/60 hover:text-accent transition-colors" href="summary.html" id="nav-summary">
          <span class="material-symbols-outlined !text-3xl">description</span>
        </a>
        <a class="text-white/60 hover:text-accent transition-colors" href="history.html" id="nav-history">
          <span class="material-symbols-outlined !text-3xl">history</span>
        </a>
        <a class="text-white/60 hover:text-accent transition-colors" href="analysis.html" id="nav-analysis">
          <span class="material-symbols-outlined !text-3xl">analytics</span>
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-10 text-white flex flex-col gap-8">

      <!-- Page Heading -->
      <h1 class="text-3xl font-bold">Summary</h1>

      <!-- File info -->
      <div class="bg-nav-bg p-4 rounded-lg shadow-glow-primary">
        <p class="font-semibold text-lg" id="file-name">File: </p>
        <p class="text-white/70 text-sm" id="file-date">Date: </p>
      </div>

      <!-- Summary section -->
      <div class="bg-background-dark p-6 rounded-lg border border-white/10 min-h-[200px]" id="summary-box">
        <p class="text-white/50 italic">Summary will appear here once generated...</p>
      </div>

      <!-- Backend-integration placeholder -->
      <div class="bg-background-dark p-6 rounded-lg border border-white/10 min-h-[150px]">
        <p class="text-white/40 italic">Backend processing section (coming soon)</p>
      </div>

      <!-- Search bar -->
      <div class="flex items-center gap-2">
        <input type="text" placeholder="Search summary..."
          class="flex-1 p-3 rounded-lg bg-background-dark border border-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-accent" />
        <button class="px-4 py-2 bg-accent rounded-lg text-surface font-semibold hover:opacity-80">Search</button>
      </div>


    </main>

  </div>

  <!-- Highlight current sidebar nav -->
  <script>
    const page = window.location.pathname.split("/").pop();
    const map = {
      "index.html": "nav-upload",
      "summary.html": "nav-summary",
      "history.html": "nav-history",
      "analysis.html": "nav-analysis",
    };
    const activeId = map[page];
    if (activeId) {
      const el = document.getElementById(activeId);
      el.classList.remove("text-white/60");
      el.classList.add("text-accent", "relative");
      const bar = document.createElement("div");
      bar.className =
        "absolute -left-2 top-1/2 -translate-y-1/2 h-5 w-1 bg-accent rounded-full shadow-glow-accent";
      el.appendChild(bar);
    }
  </script>
  <script>
    const fileNameEl = document.getElementById("file-name");
    const fileDateEl = document.getElementById("file-date");
    const summaryBox = document.getElementById("summary-box");

    const uploadedFileName = localStorage.getItem("uploadedFileName");
    if (uploadedFileName) {
      fileNameEl.textContent = "File: " + uploadedFileName;
    }

    // --- Fetch summary + date + category from backend ---
    async function loadSummary() {
      summaryBox.innerHTML = `
      <div class="flex items-center gap-3">
        <div class="w-6 h-6 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
        <p class="text-white/70 text-sm">Loading summary...</p>
      </div>
    `;

      try {
        const response = await fetch("http://127.0.0.1:8000/summary");
        if (!response.ok) throw new Error("Backend error " + response.status);

        const data = await response.json();

        const summary = data.summary || "No summary found.";
        const category = data.category || "Unknown";
        const backendDate = data.date || "Unknown";

        // Update date from backend instead of localStorage
        fileDateEl.textContent = "Processed On: " + backendDate;

        summaryBox.innerHTML = `
        <h2 class="text-xl font-semibold mb-3">Generated Summary</h2>
        <p class="text-white/60 text-sm mb-4">Category: <span class="text-white font-semibold">${category}</span></p>
        <p class="text-white/80 whitespace-pre-wrap leading-relaxed">${summary}</p>
      `;

      } catch (err) {
        summaryBox.innerHTML = `
        <p class="text-red-400 text-sm">Failed to load summary: ${err.message}</p>
      `;
      }
    }

    // Auto-run on page load
    loadSummary();
  </script>




</body>

</html>
