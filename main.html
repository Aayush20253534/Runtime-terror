<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Neuro Ranger</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ffd900",
            "background-light": "#f8f8f5",
            "background-dark": "#1C1C1C",
            "accent": "#00BFFF",
            "surface": "#0A0A0A",
            "nav-bg": "#111111"
          },
          fontFamily: { "display": ["Space Grotesk", "sans-serif"] },
          borderRadius: { "DEFAULT": "0px" },
          boxShadow: {
            'glow-accent': '0 0 20px 0 rgba(0, 191, 255, 0.6)',
            'glow-primary': '0 0 20px 0 rgba(255, 215, 0, 0.6)',
          }
        }
      }
    }
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    body {
      min-height: 100dvh;
    }
  </style>
</head>

<body class="bg-surface font-display flex flex-col min-h-screen">
  
  <div class="flex flex-1 min-h-[calc(100vh-96px)]">

    <!-- Sidebar -->
    <aside class="flex flex-col items-center gap-8 bg-nav-bg p-4 border-r border-white/10 min-h-full">
      <div class="text-primary flex items-center justify-center">
        <span class="material-symbols-outlined !text-4xl">api</span>
      </div>

      <nav class="flex flex-col items-center gap-6">
        <a class="nav-item text-white/60 hover:text-accent transition-colors" href="index.html" id="nav-upload">
          <span class="material-symbols-outlined !text-3xl">upload_file</span>
        </a>
        <a class="nav-item text-white/60 hover:text-accent transition-colors" href="summary.html" id="nav-summary">
          <span class="material-symbols-outlined !text-3xl">description</span>
        </a>
        <a class="nav-item text-white/60 hover:text-accent transition-colors" href="history.html" id="nav-history">
          <span class="material-symbols-outlined !text-3xl">history</span>
        </a>
        <a class="nav-item text-white/60 hover:text-accent transition-colors" href="analysis.html" id="nav-analysis">
          <span class="material-symbols-outlined !text-3xl">analytics</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
   <main class="flex-1 flex items-center justify-center p-6"
      style="background-image: url('./1.png'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat;">

      <!-- Drop Zone Container -->
      <div id="drop-zone"
           class="flex flex-col items-center justify-center gap-6 border-2 border-dashed border-accent 
                  w-full max-w-[600px] h-[60vh] bg-black/50 px-12 py-12 cursor-pointer shadow-glow-accent rounded-lg">

        <!-- Upload icon -->
        <div class="text-accent flex items-center justify-center">
          <span class="material-symbols-outlined !text-6xl">cloud_upload</span>
        </div>

        <!-- Instructions -->
        <div class="flex flex-col items-center gap-2">
          <p class="text-white text-2xl font-bold text-center">Drag & Drop Files Here</p>
          <p class="text-white/70 text-sm text-center">Supports PDF, DOCX, TXT | Max 100MB</p>
        </div>

        <!-- Select file button -->
        <button class="flex items-center justify-center rounded h-14 px-8 bg-accent text-surface font-bold hover:brightness-110 transition">
          Select File
        </button>

        <!-- Hidden file input -->
        <input id="file-input" type="file" class="hidden">

        <!-- File info -->
        <div id="file-info" class="hidden mt-6 bg-surface/80 rounded p-4 border border-white/10 w-full">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-white font-medium" id="file-name"></p>
              <p class="text-white/60 text-sm" id="file-size"></p>
            </div>
            <button id="upload-btn" class="bg-accent text-surface px-4 py-2 rounded font-bold">
              Upload & Summarize
            </button>
          </div>
        </div>

        <!-- Summary result -->
        <div id="result" class="hidden mt-8 bg-surface/80 rounded p-6 border border-white/10 w-full">
          <h2 class="text-white text-xl font-bold mb-2">Summary</h2>
          <p id="summary-text" class="text-white/70 leading-relaxed"></p>
        </div>

      </div>

    </main>

  </div>

  <script>
    const page = window.location.pathname.split("/").pop();
    const map = {
      "index.html": "nav-upload",
      "summary.html": "nav-summary",
      "history.html": "nav-history",
      "analysis.html": "nav-analysis",
    };
    const activeId = map[page];
    if (activeId) {
      const el = document.getElementById(activeId);
      el.classList.remove("text-white/60");
      el.classList.add("text-accent", "relative");
      const bar = document.createElement("div");
      bar.className = "absolute -left-2 top-1/2 -translate-y-1/2 h-5 w-1 bg-accent rounded-full shadow-glow-accent";
      el.appendChild(bar);
    }
  </script>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");
    const fileInfo = document.getElementById("file-info");
    const fileNameEl = document.getElementById("file-name");
    const fileSizeEl = document.getElementById("file-size");
    const uploadBtn = document.getElementById("upload-btn");
    const resultBox = document.getElementById("result");
    const summaryText = document.getElementById("summary-text");

    let selectedFile = null;

    dropZone.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => setFile(e.target.files[0]));

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("border-accent");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("border-accent"));
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("border-accent");
      setFile(e.dataTransfer.files[0]);
    });

    function setFile(file) {
      if (!file) return;
      selectedFile = file;
      fileNameEl.textContent = file.name;
      fileSizeEl.textContent = (file.size / (1024 * 1024)).toFixed(2) + " MB";
      fileInfo.classList.remove("hidden");
    }

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) return alert("Select a file first.");
      uploadBtn.textContent = "Uploading...";
      uploadBtn.disabled = true;
      await uploadFile(selectedFile);
      uploadBtn.textContent = "Upload & Summarize";
      uploadBtn.disabled = false;
    });

    async function uploadFile(file) {
      const formData = new FormData();
      formData.append("file", file);
      try {
        const response = await fetch("http://127.0.0.1:8000/upload", { method: "POST", body: formData });
        if (!response.ok) throw new Error("Server returned an error");
        const data = await response.json();
        summaryText.textContent = data.extracted_text || "File uploaded successfully.";
        resultBox.classList.remove("hidden");
      } catch (err) {
        alert("Upload failed: " + err.message);
      }
    }
  </script>

</body>
</html>
