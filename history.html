<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>History</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#ffd900",
            background_light: "#f8f8f5",
            background_dark: "#1C1C1C",
            accent: "#00BFFF",
            surface: "#0A0A0A",
            nav_bg: "#111111"
          },
          fontFamily: { display: ["Space Grotesk", "sans-serif"] },
          borderRadius: { DEFAULT: "0px" },
          boxShadow: {
            "glow-accent": "0 0 20px 0 rgba(0, 191, 255, 0.6)",
            "glow-primary": "0 0 20px 0 rgba(255, 215, 0, 0.6)"
          }
        }
      }
    };
  </script>
  <style>
    body { min-height: 100dvh; }
    .material-symbols-outlined { font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24; }
  </style>
</head>

<body class="bg-surface font-display flex flex-col min-h-screen">
  <div class="flex flex-1 min-h-[calc(100vh-96px)]">

    <aside class="flex flex-col items-center gap-8 bg-nav_bg p-4 border-r border-white/10 min-h-full">
      <div class="text-primary flex items-center justify-center">
        <span class="material-symbols-outlined !text-4xl">api</span>
      </div>
      <nav class="flex flex-col items-center gap-6">
        <a class="text-white/60 hover:text-accent transition-colors" href="index.html" id="nav-upload">
          <span class="material-symbols-outlined !text-3xl">upload_file</span>
        </a>
        <a class="text-white/60 hover:text-accent transition-colors" href="summary.html" id="nav-summary">
          <span class="material-symbols-outlined !text-3xl">description</span>
        </a>
        <a class="text-accent relative transition-colors" href="history.html" id="nav-history">
          <span class="material-symbols-outlined !text-3xl">history</span>
          <div class="absolute -left-6 top-1/2 -translate-y-1/2 h-5 w-1 bg-accent rounded-full shadow-glow-accent"></div>
        </a>
        <a class="text-white/60 hover:text-accent transition-colors" href="analysis.html" id="nav-analysis">
          <span class="material-symbols-outlined !text-3xl">analytics</span>
        </a>
      </nav>
    </aside>

    <main class="flex-1 p-10 text-white">
      <h1 class="text-3xl font-bold mb-4">History</h1>
      <p class="text-white/70 mb-6">Your previous uploads and summaries...</p>

      <div id="history-container" class="space-y-4">
          <div id="history-loader" class="flex items-center gap-3">
              <div class="w-6 h-6 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
              <p class="text-white/70">Loading history...</p>
          </div>
      </div>
    </main>
  </div>

  <script>
    const historyContainer = document.getElementById("history-container");
    const loader = document.getElementById("history-loader");

    async function loadHistory() {
        try {
            const response = await fetch("http://127.0.0.1:8000/history");
            if (!response.ok) throw new Error("Failed to load history");
            
            const data = await response.json();
            
            // Clear content
            historyContainer.innerHTML = "";

            // Sort keys descending (newest first)
            const keys = Object.keys(data).reverse();

            if (keys.length === 0) {
                historyContainer.innerHTML = `<p class="text-white/50 italic">No history found.</p>`;
                return;
            }

            keys.forEach(key => {
                const item = data[key];
                const card = document.createElement("div");
                card.className = "p-4 bg-nav_bg border border-white/10 rounded hover:border-accent/50 transition duration-300";
                
                // Truncate summary for preview
                const preview = item.summary ? item.summary.substring(0, 100) + "..." : "No summary available.";

                card.innerHTML = `
                  <div class="flex justify-between items-start">
                    <div class="w-full">
                        <div class="flex justify-between items-center mb-2">
                             <h2 class="text-primary text-xl font-semibold">${item.filename}</h2>
                             <span class="text-xs text-white/40 border border-white/10 px-2 py-1 rounded">${key}</span>
                        </div>
                        <p class="text-white/60 text-sm mb-3">${preview}</p>
                        <div class="flex gap-4 text-xs text-white/50 uppercase tracking-wider">
                            <span>${item.date}</span>
                            <span>â€¢</span>
                            <span class="text-accent">${item.category || 'Uncategorized'}</span>
                        </div>
                    </div>
                  </div>
                  <button onclick="viewSummary('${key}')" class="mt-4 px-4 py-2 rounded bg-accent text-black font-semibold text-sm hover:brightness-110 transition shadow-glow-accent">
                    View Full Summary
                  </button>
                `;
                historyContainer.appendChild(card);
            });

        } catch (err) {
            historyContainer.innerHTML = `<p class="text-red-400">Error: ${err.message}</p>`;
        }
    }

    // Redirect to summary page with ID
    window.viewSummary = function(docId) {
        window.location.href = `summary.html?id=${docId}`;
    };

    // Load on start
    loadHistory();
  </script>
</body>

</html>
